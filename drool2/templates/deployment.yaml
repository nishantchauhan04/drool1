apiVersion: apps/v1
kind: Deployment
metadata:
  name: drools-kieserver-deployment
spec:
  selector:
    matchLabels:
      run: drools-kieserver
  replicas: 1
  template:
    metadata:
      labels:
        run: drools-kieserver
    spec:
      containers:
      - name: drools-kieserver
        image: tarun142258/drools-kieserver:latest
        ports:
        - containerPort: 8080
